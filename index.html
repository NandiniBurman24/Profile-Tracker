<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Github Profile Tracker</h1>
    <div class="container">
        <div class="hacker" id="left">
            <img src="asdl.png" >            
        </div>
        <div class="contents">
            <div class="forms" style="text-align: center; color: transparent;">
              <h2>Enter the Profile Name: </h2>
              <label for="username" style="display: block;"></label>
              <input type="text" id="username" name="username" style="display: block; margin: 0 auto;">
              <input type="submit" value="Track" style="display: block; margin: 10px auto 0;">
            </div>
            <div class="insert"></div>
          </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
